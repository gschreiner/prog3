<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:body style="background-color:#121212;">
<h:head>
	<h:form name="breadCrump">
		<p:breadCrumb> 
			<p:menuitem value="Home" url="index.xhtml"/>
			<p:menuitem value="Produtos" url="#"/>
		</p:breadCrumb>
	</h:form>
</h:head>
	

	<p:panel style="width:70%; margin: 20px auto;" id="panel"  header="Data">
		<p:dataTable var="p" value="#{produtoMB.produtos}" scrollable="true"
			scrollHeight="200">
			<p:column headerText="Nome">
				<p:outputLabel value="#{p.name}" />
			</p:column>

			<p:column headerText="sobrenome">
				<p:outputLabel value="#{p.brand}" />
			</p:column>

			<p:column headerText="Data Nascimento" width="140">
				<p:outputLabel value="#{p.valor}"/>
			</p:column> 

			<p:column width="80">
				<h:form>
					<p:commandButton icon="pi pi-pencil"
						action="#{produtoMB.load(p.id)}" update="panelCad" />
				</h:form>
			</p:column>
		</p:dataTable>
	</p:panel>

	<p:panel id="panelCad" header="Cadastro" style="margin: 20px auto; width:40%;">
		<h:form>
			<h:inputHidden value="#{produtoMB.produto.id}" />

			<p:growl id="growl" sticky="false" showDetail="false" />
			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">

				<h:outputText value="Nome: " />
				<p:inputText value="#{produtoMB.produto.name}" required="true"
					label="Nome" />

				<h:outputText value="Marca: " />
				<p:inputText value="#{produtoMB.produto.brand}" />


				<h:outputText value="Valor: " />
				<p:inputNumber value="#{produtoMB.produto.valor}" />

				<p:commandButton value="Salvar" icon="ui-icon-disk" update="panel panelCad"
					action="#{produtoMB.save}" style="margin-right:20px;" />

			</h:panelGrid>
		</h:form>
	</p:panel>

</h:body>
</html>
